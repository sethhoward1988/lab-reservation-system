<div data-ng-show="global.authenticated">
  <labmap class="calendar" ng-model="d3Data" data="d3Data" on-click="d3OnClick(item)"></labmap>
  <div class="reservation-pane" ng-show="stationData">
    <div class="left" ng-model="reservationDate">
      <h1>{{ stationData.name || 'Hello' }} <span class="label label-success">On</span></h1>
      <datepicker min="today" show-weeks="false"></datepicker>
      <div class="controls">
        <h3>Reservation from {{ stationData.reservation.startReadable }} to {{ stationData.reservation.endReadable }}</h3>
        <select class="form-control">
            <option>One-time</option>
            <option>Weekly</option>
        </select>
        <button class="btn btn-primary" ng-click="createReservation()" >Reserve</button>
        <button class="btn btn-warning" ng-click="stationData=null">Cancel</button>
      </div>
    </div>
    <div class="right">
      <calendar data="stationData"></calendar>
    </div>
  </div>
</div>

<!-- Display the login page when not authenticated -->
<ng-include src='"views/partials/login.html"'></ng-include>
