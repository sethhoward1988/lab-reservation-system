<div class="page-header">
  <h1>Admin <small>{{currentModel}} || Settings</small></h1>
</div>

<div class="col-md-2">
  <ul class="list-group">
    <li class="list-group-item">
      <a href="admin/">Lab Settings</a>
    </li>
  </ul>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="model in models">
      <a href="admin/{{model.tableName}}">{{model.tableName}}</a>
    </li>
  </ul>
  <a href="admin/{{currentModel}}/new" class="btn btn-success" ng-show="currentModel">New {{currentModel}}</a>
</div>

<div class="col-md-10" ng-hide="currentModel">
  Settings
</div>

<div class="col-md-10" ng-show="currentModel">
  <table class="table table-striped" ng-show="modelHeaders">
    <tr>
      <th ng-repeat="header in modelHeaders">{{header}}</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="item in modelData">
      <td ng-repeat="key in modelHeaders">{{item[key]}}</td>
      <td>
        <a href="admin/{{currentModel}}/edit/{{item.id}}" class="btn btn-xs btn-default">Edit</a>
        <button class="btn btn-xs btn-danger" ng-click="deleteItem(currentModel, item)">Delete</button>
      </td>
    <tr>
  <table>
  <div ng-hide="modelHeaders">
    <h2>There are no items to display.</h2>
  </div>
</div>
