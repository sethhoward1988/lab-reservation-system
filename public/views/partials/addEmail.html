<div class="modal-header">
  <h4 class="modal-title">Want email notifications?</h4>
</div>
<div class="modal-body">
  <p>Looks like your email address is unlisted!</p>
  <p>Enter your email address to receive reservation reminders:</p>
  <input type="email" class="form-control" placeholder="Enter email" ng-model="email">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="addEmail(email)">Add Email</button>
</div>
