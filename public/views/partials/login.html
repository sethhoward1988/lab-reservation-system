<div data-ng-hide="global.authenticated" data-ng-controller="UserController">
  <div class="page-header">
    <h1>Login</h1>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <form role="login" ng-submit="login()" data-ng-hide="global.authenticated">
      <div class="form-group">
        <input type="text" ng-model="username" class="form-control" placeholder="NetId">
      </div>
      <div class="form-group">
        <input type="password" ng-model="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
