<div class="page-header">
  <h1 ng-hide="currentId">New <small>{{currentModel}}</small></h1>
  <h1 ng-show="currentId">Edit <small>{{currentModel}} {{currentId}}</small></h1>
</div>
<form ng-submit="newModel()">
  <div class="form-group" ng-repeat="header in modelHeaders">
    <label for="field">{{header}}</label>
    <input type="text" ng-model="currentItem[header]" class="form-control">
  </div>
  <a href="/admin/{{currentModel}}" class="btn btn-default">Back</a>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
