<div class="page-header">
  <h1>Admin</h1>
</div>

<div class="col-md-2">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="model in models">
      <a ng-click="manageModel(model.tableName)">{{model.tableName}}</a>
    </li>
  <ul>
</div>

<div class="col-md-10">
  <h2>{{modelTitle}}</h2>
  <table class="table table-striped">
    <tr>
      <th ng-repeat="header in modelHeaders">{{header}}</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="item in modelData">
      <td ng-repeat="key in modelHeaders">{{item[key]}}</td>
      <td>
        <button class="btn btn-default" ng-click="edit(currentModel, item)">Edit</button>
        <button class="btn btn-danger" ng-click="delete(currentModel, item)">Delete</button>
      </td>
    <tr>
  <table>
</div>
